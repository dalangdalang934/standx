name: Build Windows EXE

on:
  push:
    branches: [ main ]
  tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --name=StandXMakerBot --onefile --console --log-level=DEBUG ^
          --hidden-import=gradio ^
          --hidden-import=gradio.routes ^
          --hidden-import=gradio.templates ^
          --hidden-import=gradio.components ^
          --hidden-import=gradio.blocks ^
          --hidden-import=gradio.events ^
          --hidden-import=gradio.helpers ^
          --hidden-import=gradio.utils ^
          --hidden-import=gradio.cli ^
          --hidden-import=websockets ^
          --hidden-import=websockets.client ^
          --hidden-import=websockets.server ^
          --hidden-import=websockets.legacy ^
          --hidden-import=eth_account ^
          --hidden-import=eth_account.account ^
          --hidden-import=eth_account.messages ^
          --hidden-import=eth_account.signers.local ^
          --hidden-import=nacl.signing ^
          --hidden-import=nacl.encoding ^
          --hidden-import=nacl.bindings ^
          --hidden-import=httpx ^
          --hidden-import=httpx._client ^
          --hidden-import=yaml ^
          --hidden-import=plotly ^
          --hidden-import=plotly.graph_objects ^
          --collect-all gradio ^
          --collect-all eth_account ^
          --collect-all websockets ^
          web_ui.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: StandXMakerBot-Windows
        path: dist/StandXMakerBot.exe

    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/StandXMakerBot.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
