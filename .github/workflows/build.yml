name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==6.3.0 gradio httpx websockets pynacl eth-account pyyaml python-dotenv plotly

    - name: Build EXE with PyInstaller
      run: pyinstaller --name=StandXMakerBot --onedir --console --noconfirm --hidden-import=gradio --hidden-import=gradio.routes --hidden-import=gradio.templates --hidden-import=gradio.components --hidden-import=gradio.blocks --hidden-import=gradio.events --hidden-import=gradio.helpers --hidden-import=gradio.utils --hidden-import=websockets --hidden-import=websockets.client --hidden-import=websockets.server --hidden-import=eth_account --hidden-import=eth_account.account --hidden-import=nacl.signing --hidden-import=nacl.encoding --hidden-import=httpx --hidden-import=yaml --hidden-import=plotly --add-data="web_ui.py;." web_ui.py

    - name: Create ZIP
      run: |
        cd dist
        7z a -tzip ../StandXMakerBot.zip StandXMakerBot/

    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: StandXMakerBot-Windows
        path: StandXMakerBot.zip
