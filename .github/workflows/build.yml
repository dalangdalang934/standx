name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --name=StandXMakerBot --onefile --console ^
          --hidden-import=gradio ^
          --hidden-import=gradio.routes ^
          --hidden-import=websockets ^
          --hidden-import=eth_account ^
          --hidden-import=nacl.signing ^
          --hidden-import=httpx ^
          --hidden-import=yaml ^
          --hidden-import=plotly ^
          web_ui.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: StandXMakerBot-Windows
        path: dist/StandXMakerBot.exe

    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/StandXMakerBot.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
